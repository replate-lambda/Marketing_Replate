<!DOCTYPE html>
<html>

<head>
  <link href="css/index.css" rel="stylesheet">
  <title>Donor - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Kalam|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div class="sign-up-container">
            <header>
                <div class="header-content">
                    <h1>Donor Sign Up</h1>
                    <p>Thanks for your interest!</p>
                </div>
            </header>
            <div class="form-container">
                <div class="head">
                    <span class="num1">1</span>
                    <span class="cto">Create Your Account</span>
                </div>
                <div class="forms">
                    <form class="text-form">
                        <span>Name:</span><br>
                        <input type="text" name="company-name" placeholder="John Smith">
                    </form>
                    <form class="text-form">
                        <span>Phone:</span><br>
                        <input type="text" name="phone" placeholder="(555)555-1294">
                    </form>
                    <form class="text-form">
                        <span>E-mail:</span><br>
                        <input type="text" name="email" placeholder="example@gmail.com">
                    </form>
                    <form class="text-form">
                        <span>Password:</span><br>
                        <input type="text" name="Password">
                    </form>
                    <form class="text-form">
                        <span>Repeat Password:</span><br>
                        <input type="text" name="repeat-password">
                    </form>
                    <button class="sign-up-btn">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
